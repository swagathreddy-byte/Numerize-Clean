{% include "head.html" %}
{% load static %}
<body class="bg-default">
  <!-- Navbar -->
  <nav id="navbar-main" class="navbar navbar-horizontal navbar-transparent navbar-main navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand" href="/">
        <img src="{% static 'img/First Course Final Logo white.png' %}" style="height:70px;">
      </a>
    </div>
  </nav>
  <!-- End Navbar -->
  <div class="main-content">
    <div class="header bg-gradient-primary py-7 py-lg-8 pt-lg-9">
      <div class="container">
        <div class="header-body text-center mb-7">
          <div class="row justify-content-center">
            <div class="col-xl-5 col-lg-6 col-md-8 px-5">
              <h1 class="text-white">Welcome!</h1>
              <p class="text-lead text-white">Please login to access your account</p>
            </div>
          </div>
        </div>
      </div>
      <div class="separator separator-bottom separator-skew zindex-100">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
        </svg>
      </div>
    </div>
    <div class="container mt--9 pb-5">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
          <div class="card bg-secondary border-0 mb-0">
            <div class="card-header bg-transparent pb-5">

              <div class="btn-wrapper text-center">

                  Login

              </div>
            </div>
            <div class="card-body px-lg-5 py-lg-5">
              <form class="form" method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group mb-3">
                  <div class="input-group input-group-merge input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input type="text" name="username" requried id="id_username" class="form-control" placeholder="Username...">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group input-group-merge input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input type="password" name="password" id="id_password" placeholder="Password" class="form-control">
                  </div>
                </div>
                <div class="custom-control custom-control-alternative custom-checkbox">
                  <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
                  <label class="custom-control-label" for=" customCheckLogin">
                    <span class="text-muted">Remember me</span>
                  </label>
                </div>
                <div class="text-center pt-3">
                  <input class="btn btn-primary btn-round btn-lg btn-block mb-3" type="submit" value="Login">
                  <input type="hidden" name="next" value="{{ next }}">
                </div>
              </form>
            </div>
          </div>
<!--          <div class="row mt-3">-->
<!--            <div class="col-6">-->
<!--              <a href="#" class="text-light"><small>Forgot password?</small></a>-->
<!--            </div>-->
<!--          </div>-->
        </div>
      </div>
    </div>

  </div>
  <footer class="py-0" id="footer-main">
    <div class="container">
      <div class="row align-items-center justify-content-xl-between">
        <div class="col-xl-6">
          <div class="copyright text-center text-xl-left text-muted">
            &copy; 2020 <a href="https://www.firstcourse.in" class="font-weight-bold ml-1" target="_blank">Firstcourse</a>
          </div>
        </div>
        <div class="col-xl-6">
<!--          <ul class="nav nav-footer justify-content-center justify-content-xl-end">-->

<!--            <li class="nav-item">-->
<!--              <a href="https://www.firstcourse.in/aboutus" class="nav-link" target="_blank">About Us</a>-->
<!--            </li>-->

<!--          </ul>-->
        </div>
      </div>
    </div>
  </footer>

  <!--   Core JS Files   -->
  {% include 'footer.html' %}
  <script type="text/javascript">
    setup.checkFullPageBackgroundImage();
  </script>
</body>

</html>
